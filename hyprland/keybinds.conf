$mainMod = SUPER

# ---- BINDS ----
# See https://wiki.hyprland.org/Configuring/Binds/ for more

# AGS
bindir = Super, Super_L, exec, albert toggle
#bind = Super, Tab, exec, ags -t 'overview'
#bind = $mainMod, M, exec, ags run-js 'openMusicControls.value = !openMusicControls.value;'

bindir = , XF86Fn, exec, $HOME/.local/bin/emoji-toggle

# Application Launching
bind = $mainMod, Return, exec, uwsm app -- ghostty
bind = $mainMod SHIFT, Return, exec, uwsm app -- kitty 
bind = $mainMod, E, exec, uwsm app -- nautilus
#bind = $mainMod, T, exec, uwsm app -- signal-desktop --enable-features=UseOzonePlatform --ozone-platform=wayland --use-tray-icon
bind = $mainMod, N, exec, uwsm app -- gtk-launch obsidian.desktop  
bind = $mainMod, B, exec, uwsm app -- brave 
bind = $mainMod, D, exec, uwsm app -- vesktop 
#bind = $mainMod, C, exec, uwsm app -- cider --ozone-platform-hint=wayland
bind = $mainMod, X, exec, uwsm app -- code --ozone-platform-hint=wayland --enable-features=WaylandWindowDecorations --password-store=gnome-libsecret 

# Screenshots
bind = ALT SHIFT, 1, exec, uwsm app -- grimblast --notify copysave area
bind = ALT SHIFT, 2, exec, uwsm app -- grimblast --notify --cursor copysave screen
bind = ALT SHIFT, 3, exec, uwsm app -- grimblast --notify --cursor copysave active
bind = ALT SHIFT, 4, exec, uwsm app -- grimblast edit area
bind = ALT SHIFT, 5, exec, uwsm app -- grimblast --cursor edit screen
bind = ALT SHIFT, 6, exec, uwsm app -- grimblast --cursor edit active

# Basic Window Funcs
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen,

# Desktop Funcs
bind = $mainMod ALT SHIFT, L, exit,
bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, L, exec, loginctl lock-session
#bindl = SUPER SHIFT, code:201, exec, loginctl lock-session # Copilot Key
bind = $mainMod ALT, L, exec,  hyprlock -c ~/.config/hypr/hyprlock-nobg.conf 
bindl = $mainMod SHIFT, L, exec, systemctl suspend
bind =, XF86PowerOff, exec, loginctl lock-session

# Media Keys
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+  # Raise volume
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Lower volume
bindel=SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+ # Raise volume presicely
bindel=SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-  # Lower volume presicely
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Volume Mute Toggle
bind=, XF86Launch8, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # Mic Mute Toggle
bindl=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPlay, pass, ^cleftly$ 
bind=, XF86AudioPrev, pass, ^cleftly$ 
bind=, XF86AudioNext, pass, ^cleftly$ 
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous
bindel=, XF86MonBrightnessDown, exec, brightnessctl -d $(ls /sys/class/backlight | head -n 1) set 5%-
bindel=, XF86MonBrightnessUp, exec, brightnessctl -d $(ls /sys/class/backlight | head -n 1) set +5%

# WM Funcs
bind = SUPER_ALT, F, togglefloating,
bind = $mainMod, P, pseudo,      # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Swap with master
bind = $mainMod SHIFT, M, layoutmsg, swapwithmaster

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 0

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Multi-monitor stuff
#bind = $mainMod SHIFT, grave, exec, ~/.config/hypr/scripts/change_mon.sh
#bind = $mainMod SHIFT, period, split-changemonitor, next

# Scroll through existing workspaces with mainMod + scroll
binde = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ---- App Bindings ----
# Discord
# bind = $mainMod, N, exec, ags -t 'sideright'
bind = , XF86Launch6, pass, title:^discord$
bind = , XF86Launch7, pass, ^discord$
bind = , XF86Launch1, pass, class:^discord$

bind = $mainMod, S, exec, hyprctl keyword misc:enable_swallow false && hyprctl notify 1 3000 0 "Disabled swallowing :("
bind = $mainMod SHIFT, S, exec, hyprctl keyword misc:enable_swallow true && hyprctl notify 1 3000 0 "Enabled swallowing ;)"

bind = , Caps_Lock, exec, chvt 9
