$text_color = rgba(eae0e4FF)
$entry_background_color = rgba(120F1111)
$entry_border_color = rgba(9a8d9555)
$entry_color = rgba(d1c2cbFF)
$font_family = Gabarito
$font_family_clock = Gabarito
$font_material_symbols = Material Symbols Rounded

background {
    color = rgba(120F1177)
    path = /home/wl/Pictures/wallpaper.jpg
    blur_passes = 4
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    # fade_on_empty = true

    position = 0, 20
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = cmd[update:500] echo "<span>$(date +%r)</span>"
    color = $text_color
    font_size = 65
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
}
label {
    monitor =
    text = cmd[update:500] echo "<span>$(date "+%a. %B %d, %Y")</span>"
    color = $text_color
    font_size = 20
    font_family = $font_family

    position = 0, 240
    halign = center
    valign = center
}
label {
    monitor =
    text = lock
    color = $text_color
    font_size = 21
    font_family = $font_material_symbols

    position = 0, 65
    halign = center
    valign = bottom
}
label {
    monitor =
    text = locked
    color = $text_color
    font_size = 14
    font_family = $font_family

    position = 0, 50
    halign = center
    valign = bottom
}

label {
    monitor =
    text = cmd[update:1000] echo $(cat /sys/class/power_supply/BAT1/capacity)%
    color = rgba(255, 255, 255, 1)
    font_size = 22 
    position = -28, -28 
    halign = right
    valign = top
}

image {
    monitor =
    path = 
    reload_time = 1
    reload_cmd = /home/wl/.config/hypr/batticon.sh
    size = 38 
    rounding = 0
    border_size = 0
    # To left of percentage
    position = -112, -31
    halign = right
    valign = top
}

label {
    monitor =
    text = cmd[update:1000] upower -i $(upower -e | grep BAT) | awk '/state:/ {charging=$2} /time to empty/ && charging=="discharging" {print int($4)" h "int(($4-int($4))*60)" min left"}'
    color = rgba(255, 255, 255, 1)
    font_size = 18 
    position = -28, -64
    halign = right
    valign = top
}




