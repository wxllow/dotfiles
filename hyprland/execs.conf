exec-once = /usr/lib/pam_kwallet_init; kwalletd6 &
exec-once = easyeffects --gapplication-service

# G14 Display (need this for changing depending on battery) 
exec = ~/.config/hypr/scripts/g14display.sh

exec-once = uwsm app -- gnome-keyring-daemon --start --components=pkcs11,secrets
exec-once = wpctl set-mute @DEFAULT_AUDIO_SINK@ 1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start waybar
exec-once = systemctl --user start swaync
# ---- Extra Daemons ----
exec-once = uwsm app -- udiskie # Automounting
exec-once = uwsm app -- xwaylandvideobridge

# Clipboard Hist.
exec-once = uwsm app -- wl-paste --type text --watch cliphist store  #Stores only text data
exec-once = uwsm app -- wl-paste --type image --watch cliphist store #Stores only image data
exec-once = uwsm app -- wl-clip-persist --clipboard regular 

