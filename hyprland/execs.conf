exec-once = uwsm app -- hyprctl setcursor "Bibata-Modern-Classic" 24

# Tray
exec-once = uwsm app -- /usr/bin/kdeconnectd
exec-once = uwsm app -- kdeconnect-indicator
exec-once = QT_QPA_PLATFORM=wayland albert --platform wayland
